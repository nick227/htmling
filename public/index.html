<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>htmling experiment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

        <style>
        	html,body{
        		width:100%;
        		height: 100%;
        		vertical-align: middle;
        		font-size:15px;
        		margin:0;padding:0;
        	}
        	#form-main{
        		position:fixed; 
        		width: 470px;
        		top:35%;
				left:50%;
				margin-left: -235px;
        		background-color: rgba(255,255,255,.2);
        		transition-property: top, bottom;
        		transition-duration: 0.5s;
        	}
        	#stage h1#welcome-message-htmling{
        		text-align: center;
        		font-family: 'Rubik';
        		font-size:7em;
        		margin-top:2em;
        	}
        </style>
    </head>
<body>
<form id="form-main" action='http://htmling.herokuapp.com/htmling' enctype="text/plain" style="">


	<input type="text" style="width:260px;" name="url" value="" placeholder="website address" /> 

	<select name="template">
		<option value="kindle">kindle</option>
		<option value="default">default</option>
	</select>
	<input type="text" placeholder="paste html" style="width:65px;" name="blob" />
	<input type="submit">

</form>
<section id="stage" style="margin-top:55px;">
	
<h1 id="welcome-message-htmling">Submit a website to begin.</h1>

</section>

<script type="text/javascript">

  if (window.addEventListener){
  	window.addEventListener("load", ready, false);
  }else if(window.attachEvent){
      window.attachEvent("onload", ready);
  	}


function ready(){

	$('form#form-main').on("submit", function(e){
		$(this).css('top', 0);
		e.preventDefault();
		var payload = $(this).serialize();
		$.post(this.action, payload, function(res){
			var elm = document.getElementById("stage");
			elm.innerHTML = res.html;
			$('#htmling-script').remove();
		    var script = document.createElement("script");
		    script.type = "text/javascript";
		    script.setAttribute('id', 'htmling-script');
		    script.appendChild(document.createTextNode(res.script));
		    document.body.appendChild(script);
		});

	});

};


</script>
</body>
</html>
